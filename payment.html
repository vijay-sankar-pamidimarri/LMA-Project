<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 50px;
  }

  .action-card {
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    width: 180px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.2s;
  }

  .action-card:hover {
    transform: scale(1.05);
  }

  .action-card .icon {
    font-size: 30px;
    display: block;
    margin-bottom: 10px;
  }

  /* Payment form overlay */
  .payment-form-container {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
    z-index: 100;
  }

  .payment-form {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    width: 350px;
    max-width: 90%;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  .payment-form h2 {
    margin-top: 0;
    margin-bottom: 20px;
    text-align: center;
  }

  .payment-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  .payment-form button {
    width: 100%;
    padding: 12px;
    background: #28a745;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }

  .payment-form button:hover {
    background: #218838;
  }

  .close-btn {
    background: #dc3545 !important;
    margin-top: 10px;
  }

  .close-btn:hover {
    background: #c82333 !important;
  }
</style>
</head>
<body>

<div class="action-card" id="paymentCard">
    <span class="icon">ðŸ’°</span>
    <h3>Do Payment</h3>
</div>

<!-- Payment Form Overlay -->
<div class="payment-form-container" id="paymentFormContainer">
  <div class="payment-form">
    <h2>Payment Details</h2>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="text" placeholder="Card Number" required>
    <input type="text" placeholder="Expiry Date (MM/YY)" required>
    <input type="text" placeholder="CVV" required>
    <button type="submit">Pay Now</button>
    <button class="close-btn" id="closeForm">Cancel</button>
  </div>
</div>

<script>
  const paymentCard = document.getElementById('paymentCard');
  const paymentFormContainer = document.getElementById('paymentFormContainer');
  const closeForm = document.getElementById('closeForm');

  // Show form when card is clicked
  paymentCard.addEventListener('click', () => {
    paymentFormContainer.style.display = 'flex';
  });

  // Close form
  closeForm.addEventListener('click', () => {
    paymentFormContainer.style.display = 'none';
  });

  // Optional: Close form on clicking outside
  paymentFormContainer.addEventListener('click', (e) => {
    if(e.target === paymentFormContainer){
      paymentFormContainer.style.display = 'none';
    }
  });
</script>

</body>
</html>
